language: node_js
node_js:
- node
python:
- '3.6'
cache:
- pip
addons:
  apt:
    packages:
    - nodejs-legacy
branches:
  only:
  - master
stages:
- test
before_install:
- pip install --user awscli
- export PATH=$PATH:$HOME/.local/bin
install:
- npm install
jobs:
  include:
  - stage: test
    name: Build demo
    script: npm run build-demo
  - stage: test
    name: Unit test
    script: npm test
after_success:
- cat ./dist/coverage/lcov.info | ./node_modules/coveralls/bin/coveralls.js
deploy:
  matrix:
  - provider: npm
    email: willem_liu@hotmail.com
    on:
      branch: master
    api_key:
      secure: 
  - provider: s3
    region: eu-west-1
    bucket: static.fd.nl
    skip_cleanup: true
    acl: public_read
    local_dir: dist
    upload_dir: react/panels
    on:
      branch: master
    access_key_id:
      secure: 
    secret_access_key:
      secure: 
after_deploy:
- aws cloudfront create-invalidation --distribution-id $CDN_DISTRIBUTION_ID --paths
  "/react/panels/*"
